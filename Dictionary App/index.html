<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> English Dictionary App</title>
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2fe212be02.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container" >
        <h1> English Dictionary </h1>

        <div class="search-box">
         <input type="text"  id="input-value" placeholder="Search a Word" autofocus>
         <div class="icon">
             <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!-- <i class="fa-solid fa-x close"></i> -->
        </div>
        <span id="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</span>
          
        <div class="result" id="container">
            <div class="word-audio">
                <div class="word">
                    <h3>happy</h3>
                    <p>adjective/ hapi/</p>
                    
                </div>
                <div class="audio">
                    <i class="ph-bold ph-speaker-high"></i>
                </div>
                    
            </div>
    
            <div class="Meaning-section">
                <h3>Meaning</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>
            <!-- <div class="Example-section">
                <h3>Example</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div> -->
            <div class="Synonyms-section">
                <h3>Synonyms</h3>
                <p >
                    <span class="span"></span>
                </p>
            </div>

       
      

    </div>


         


    </div>
</body>
</html>
